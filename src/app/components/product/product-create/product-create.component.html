<mat-card>
    <mat-card-title class="title">Create a new product</mat-card-title>
    
    <form>
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Peace of cake" autocomplete="off"
                [(ngModel)]="product.name" name="name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Price (US$)</mat-label>
            <input matInput placeholder="10.00" autocomplete="off"
                [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="createProduct()" color="primary">
        Save
    </button>
    <button mat-raised-button (click)="goBack()">
        Cancel
    </button>
</mat-card>
